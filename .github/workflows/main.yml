name: create-scad-and-stl-release
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build_scad:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Env
      shell: bash
      run: |
        sudo add-apt-repository ppa:deadsnakes/ppa
        sudo apt install python3.12 python3.12-venv openscad -y
        python3.12 -m venv .pyenv
        source .pyenv/bin/activate
        pip install --upgrade pip
        pip install solidpython2
    - name: Make Scad and Stl
      shell: bash
      run: |
        source .pyenv/bin/activate
        find "${{ github.workspace }}/src" -type f -name "*main.py" -exec python3.12 {} --verbose \;
    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: generated-scad-stl-png
        path: |
          ${{ github.workspace }}/build/*
    - name: Tar Scads, Stls and Pngs
      shell: bash
      run: |
        cd ${{ github.workspace }}/build
        tar -cJf all_scad_stl.tar.xz *.scad *.stl *.png
